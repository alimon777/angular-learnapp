<h3>Create a Product</h3>
<div class="container">
    <form (ngSubmit) = "onSubmit()">
        <label for="">ProductId</label>
        <input 
        type="text"
        class="form-control"
        id="id"
        name="id"
        minlength="4"
        required
        [(ngModel)] = "product.id"
        #id="ngModel"
        />
<div *ngIf="id.invalid && id.touched" class="alert">
<div *ngIf="id.errors?.['required']">productId is Required</div>
<div *ngIf="id.errors?.['minlength']">productId must be atleast 8 characteres long</div>
</div>
<div class="form-group">
    <label for="brand">Brand</label>
    <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="product.brand"
        name="brand"
    />
</div>
<div class="form-group">
    <label for="description">Description</label>
    <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="product.description"
        name="description"
    />
</div>
<div class="form-group">
    <label for="quantity">Quantity</label>
    <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="product.quantity"
        name="quantity"
    />
</div>
<div class="form-group">
    <label for="price">Price</label>
    <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="product.price"
        name="description"
    />
</div>
<button type="submit">Submit</button>
</form>
</div>
